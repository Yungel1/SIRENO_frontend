<div class="div-situaciones">
    <h1>Lista de situaciones</h1>
    <table style="width:100%">
        <tr>
            <th>ID Grado</th>
            <th>ID Docente</th>
            <th>ID Grupo</th>
            <th>ID Asignatura</th>
            <th>ID Campaña</th>
            <th>Añadir campaña</th>
        </tr>
        <tr *ngFor="let situacion of sortSituaciones()" class="lista-situaciones">
              
            <td>{{situacion.idGrado}}</td>
            <td>{{situacion.idDocente}}</td>
            <td>{{situacion.idGrupo}}</td>
            <td>{{situacion.idAsignatura}}</td>
            <td>{{situacion.idCampana}}</td>   
            
            <td>
                <form class="situacion-form" method="post" ngNativeValidate #form>
                    <input
                    type="text"
                    [ngModel]="campana"
                    name="campaña"
                    placeholder="ID Campaña"
                    required="required"
                    />
                    <button [class.selected]="situacion === selectedSituacion" type="button" (click)="form.checkValidity() ? onInsertarCampana(situacion,campana) : null">
                    <span class="insertarCampaña">Insertar Campaña</span>
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>
