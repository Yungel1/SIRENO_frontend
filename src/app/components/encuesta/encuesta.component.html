<ul class="list-group-campaña">
    <li *ngFor="let encuesta of encuestas" class="lista-campañas">
        <button [class.selected]="encuesta === selectedEncuesta" type="button" (click)="onSelect(encuesta)">
            <span class="nombreEncuesta">{{encuesta.nombre}}</span>
        </button>
    </li>
</ul>
