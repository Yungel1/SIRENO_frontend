<!-- register.component.html -->
<div class="register">
  <form class="custom-form" method="post" ngNativeValidate #formregistro>
    <h1>Registro</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="usuario"
      name="usuario"
      placeholder="Usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="contrasena"
      name="contraseña"
      placeholder="Contraseña"
      required="required"
    />
    <br>
    <input
    type="checkbox"
    [(ngModel)]="estudiante"
    name="estudiante"
    >Estudiante
    <br>
    <input
    type="checkbox"
    [(ngModel)]="administrador"
    name="estudiante"
    />Administrador
    <br>
    <input
    type="checkbox"
    [(ngModel)]="docente"
    name="estudiante"
    (change)="cambioCheckBox()"
    />Docente
    <input
    type="text"
    [(ngModel)]="idDepartamento"
    name="idDepartamento"
    placeholder="ID departamento"
    required="required"
    [disabled]="isDisabled"
    />
    <button type="submit" (click)="formregistro.checkValidity() ? register() : null">Registrar</button>
  </form>
</div>
<br>
<div class="delete-user">
  <form class="delete-user-form" method="post">
    <h1>Eliminar usuario</h1>
    <input
      type="text"
      [(ngModel)]="usuarioDelete"
      name="usuarioDelete"
      placeholder="Usuario"
      required="required"
    />
    <button type="submit" (click)="borrarUsuario()">Borrar</button>
  </form>
</div>
